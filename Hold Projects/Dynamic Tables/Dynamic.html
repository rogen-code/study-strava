		<div class="input-group m-2" style="width:200px">
		  <div class="input-group-prepend">
		    <span class="input-group-text bg-info text-white" id="inputGroup-sizing-default"> Dice 1</span>

		</div>

		<div class="input-group m-2" style="width:200px">
		  <div class="input-group-prepend">
		    <span class="input-group-text bg-info text-white" id="inputGroup-sizing-default"> Dice 2</span>
		  </div>

		</div>

		<div class="input-group m-2" style="width:200px">
		  <div class="input-group-prepend">
		    <span class="input-group-text bg-info text-white" id="inputGroup-sizing-default"> Dice 3</span>
		  </div>
		  <input type="text" id="diceThree" class="form-control dice displayValue" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

		<div class="input-group m-2" style="width:200px">
		  <div class="input-group-prepend">
		    <span class="input-group-text bg-info text-white" id="inputGroup-sizing-default">Dice 4</span>
		  </div>
		  <input type="text" id="diceFour" class="form-control dice displayValue" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>

		<div class="input-group m-2" style="width:200px">
		  <div class="input-group-prepend">
		    <span class="input-group-text bg-info text-white" id="inputGroup-sizing-default"> Dice 5</span>
		  </div>
		  <input type="text" id="diceFive" class="form-control dice displayValue" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>

		<button type="button" class="btn btn-primary displayValue" id="rollBtn">Roll!</button>
	</div>
